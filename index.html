<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <header class="p-3 bg-gray-800 fixed-top z-9999">
      <div class="container mx-auto">
        <div
          class=" grid grid-cols-1 mg:inline-block lg:flex flex-wrap justify-between items-end justify-center"
        >
          <div class=" flex justify-center p-3 lg:inline-flex">
            <ul class=" lg:items-center mb-2 inline-flex space-x-6">
              <li href="#" class="text-white">
                <a
                  class="border-2 border-white rounded-lg py-2 px-4 hover:bg-white hover:text-gray-800"
                  >Home</a
                >
              </li>
              <li href="#" class=" text-white">
                <a
                  class="border-2 border-white rounded-lg py-2 px-4 hover:bg-white hover:text-gray-800"
                  >Features</a
                >
              </li>

              <li href="#" class=" text-white">
                <a
                  href="#"
                  class="border-2 border-white rounded-lg py-2 px-4 hover:bg-white hover:text-gray-800"
                  >About</a
                >
              </li>
            </ul>
          </div>
          <div class=" inline-block items-center lg:flex space-x-5 content-start">
            <div class=" flex justify-center lg: content-center">
              <form class="items-center" role="search">
                <input
                  type="search"
                  class="items-center border-2 border-white rounded-lg py-2 px-4"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </form>
            </div>
            <div class="grid grid-cols-2 p-3 lg:inline-flex space-x-5 ">
            <button
              class="border-2 border-white rounded-lg py-2 px-4 text-white hover:bg-white hover:text-gray-800"
            >
              Login
            </button>
            <button class=" border-2 border-amber-400 bg-amber-400 rounded-lg py-2 px-4">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
